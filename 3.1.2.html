<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row" style="margin-top: 50px;">


            <div class="col-4" style=" height: 200px;">
                <div class="row">
                    <div class="col-12" style=" background-color: rgb(240,70,110); height: 100px;">

                    </div>
                    <div class="col-12" style="background-color: rgb(57, 128, 59); height: 100px;">

                    </div>
                </div>
            </div>
            <div class="col-4" style="background-color: rgb(50, 215, 160); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(220, 46, 46); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(48, 47, 48); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(173, 120, 124); height: 100px;"></div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-2" style="background-color: rgb(60, 6, 14); height: 200px;"></div>
            <div class="col-2" style="background-color: rgb(44, 101, 110); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(223, 201, 39); height: 200px;"></div>
            <div class="col-2" style="background-color: rgb(63, 6, 39); height: 200px;"></div>
            <div class="col-2" style="background-color: rgb(156, 165, 79); height: 200px;"></div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: rgb(240,70,110); height: 200px;"></div>
            <div class="col-4" style="background-color: rgb(80, 29, 34); height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(16, 83, 37); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(17, 14, 35); height: 100px;"></div>
                </div>

            </div>
            <div class="col-4" style="background-color: rgb(38, 41, 177); height: 200px;"></div>

        </div>
    </div>


</body>

</html>
