<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container" style="width: 1000px;">

        <div class="row" style="margin-top: 50px;">
            <div class="col-6" style="background-color: pink; height: 200px;">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(68, 156, 159); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(87, 9, 21); height: 100px;"></div>
                </div>
            </div>
            <div class="col-3" style="background-color: plum; height: 200px;"></div>
            <div class="col-3" style="background-color: purple; height: 200px;"></div>
        </div>
        
        <div class="row">
            <div class="col-6" >
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6" style="background-color: rgb(56, 3, 56); height: 100px;"></div>
                            <div class="col-6" style="background-color: rgb(151, 88, 98); height: 100px;"></div>
                        </div>
                    </div>
                    <div class="col-12" style="background-color: rgb(102, 155, 81); height: 100px;"></div>

                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(165, 79, 26); height: 100px;"></div>
                    <div class="col-12" style="background-color: rgb(9, 87, 23); height: 100px;">
                    </div>

                </div>
            </div>
            <div class="col-3" style="background-color: rgb(28, 10, 28); height: 200px;"></div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: rgb(13, 48, 85); height: 100px;"></div>
            <div class="col-3" style="background-color: rgb(51, 17, 3); height: 100px;">
            </div>
            <div class="col-6" style="background-color: rgb(102, 102, 4); height: 100px;"></div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: rgb(13, 121, 74); height: 100px;"></div>
            <div class="col-3" style="background-color: rgb(170, 24, 60); height: 100px;">
            </div>
            <div class="col-3" style="background-color: rgb(56, 3, 56); height: 100px;"></div>
            <div class="col-3" style="background-color: rgb(157, 9, 9); height: 100px;">
            </div>
        </div>
    </div>

</body>

</html>
